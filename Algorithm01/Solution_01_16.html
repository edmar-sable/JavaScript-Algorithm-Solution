  <body>
    <!--  Remove duplicate characters
   Write a program that removes duplicate characters when a single lowercase character string is input and outputs them.
   please.
   Each character in the stripped string retains its order in the original string.

   ▣ Input description
   A string is entered on the first line.

   ▣ Output Description
   Prints a string with duplicate characters removed on the first line.

   ▣ Input Example 1
   ksekkset

   ▣ Output example 1
   kset
   
  
  -->
    <script>
      function removeDuplicate(word) {
        const uniqueChars = [];
        for (let i = 0; i < word.length; i++) {
          const char = word[i];
          if (!uniqueChars.includes(char)) {
            uniqueChars.push(char);
          }
        }
        return uniqueChars.join('');
      }
      const word = 'ksekkset';
      console.log(removeDuplicate(word));
    </script>
  </body>
