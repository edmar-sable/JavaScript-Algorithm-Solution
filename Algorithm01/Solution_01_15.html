    <!-- middle character output
   Write a program that outputs the middle letter of the word when a word (string) in lowercase is entered.
   yo. this. However, if the word length is an even number, the middle two characters are output.

   ▣ Input description
   A string is entered on the first line. The length of the string cannot exceed 100.

   ▣ Output Description
   Prints the middle character on the first line.

   ▣ Input Example 1
   study

   ▣ Output example 1
   u

   ▣ Input Example 2
   good

   ▣ Output example 2
   oo -->
    <script>
      function middleChar(word) {
        const length = word.length;
        const midChar = length >> 1;
        if (length % 2 == 0) {
          return word.slice(midChar - 1, midChar + 1);
        } else {
          return word[midChar];
        }
      }
      const word = 'good';
      console.log(middleChar(word));
    </script>
