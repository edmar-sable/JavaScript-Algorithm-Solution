    <!-- longest string
  Write a program that prints the longest string given N strings.

  ▣ Input description
  A natural number N is given in the first line. (3<=N<=30)
  From the second line, N strings are given. The length of the string cannot exceed 100.
  Each string has a different length.

  ▣ Output Description
  Print the longest string on the first line.

  ▣ Input Example 1
  5
  teacher
  time
  student
  beautiful
  good

  ▣ Output example 1
  beautiful -->
    <script>
      function longString(input, longest) {
        let str = '';
        for (let i = 0; i < input; i++) {
          const long = longest[i];
          if (long.length > str.length) {
            str = long;
          }
        }
        return str;
      }
      const input = 5;
      const longest = ['teacher', 'time', 'student', 'beatiful', 'good'];
      console.log(longString(input, longest));
    </script>
