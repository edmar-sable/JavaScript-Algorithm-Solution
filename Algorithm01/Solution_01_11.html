    <!-- Find capital letters
   Program to input a string and find out how many uppercase letters are in the string
   Write

   ▣ Input description
   A string is entered on the first line. The length of the string cannot exceed 100.

   ▣ Output Description
   Print the number of uppercase letters on the first line.

   ▣ Input Example 1
   KoreaTimeGood

   ▣ Output example 1
   3 -->
    <script>
      function countUpperCase(word) {
        let count = 0;
        for (let i = 0; i < word.length; i++) {
          const str = word[i];
          if (str >= 'A' && str <= 'Z') {
            count++;
          }
        }
        return count;
      }
      const word = 'EdMarSable';
      console.log(countUpperCase(word));
    </script>
  </body>
