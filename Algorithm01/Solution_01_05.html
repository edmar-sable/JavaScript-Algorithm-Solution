<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Algorithm 5</title>
  </head>
  <body>
    <!-- Find Minimum

    Write a program that, given 7 numbers, prints the smallest of them.

    ▣ Input description
    Seven numbers are given in the first line.
    ▣ Output Description
    Print the smallest value on the first line.

    ▣ Input Example 1
    5 3 7 11 2 15 17
    ▣ Output example 1
    2
   -->
    <script>
      function minimum(...args) {
        const arr = [...args];
        let min = arr[0];

        for (let i = 1; i <= arr.length; i++) {
          const minimum = arr[i];
          if (minimum <= min) {
            min = minimum;
          }
        }
        return min;
      }
      console.log(minimum(12, 17, 16, 18, 11, 13, 14));
    </script>
  </body>
