  <body>
    <!-- unified with capital letters
  Receives a string with both uppercase and lowercase letters, and outputs a string by unifying all uppercase letters.
  Write a program that does

  ▣ Input description
  A string is entered on the first line. The length of the string cannot exceed 100.

  ▣ Output Description
  In the first line, a unified string in uppercase is output.

  ▣ Input Example 1
  ItisTimeToStudy

  ▣ Output example 1
  ITISTIMETOSTUDY 

 -->
    <script>
      function unifiedToUpperCase(word) {
        const unifiedWordTUC = word.toUpperCase();
        return unifiedWordTUC;
      }
      const word = 'EdmarDeJesusSable';
      console.log(unifiedToUpperCase(word));
    </script>
  </body>
