    <!-- case conversion
  Receives a string with both uppercase and lowercase letters, and converts uppercase letters to lowercase letters and lowercase letters to uppercase letters.
  Write a program that converts and outputs it.

  ▣ Input description
  A string is entered on the first line. The length of the string cannot exceed 100.

  ▣ Output Description
  On the first line, output a string with uppercase letters converted to lowercase and lowercase letters converted to uppercase.

  ▣ Input Example 1
  StuDY

  ▣ Output example 1
  sTUdy 
  
-->
    <script>
      function caseConversion(word) {
        let result = '';
        for (let i = 0; i < word.length; i++) {
          const str = word[i];
          if (str >= 'a' && str <= 'z') {
            result += str.toUpperCase();
          } else if (str >= 'A' && str <= 'Z') {
            result += str.toLowerCase();
          } else {
            return str;
          }
        }
        return result;
      }
      const word = 'EdmarSable';
      console.log(caseConversion(word));
    </script>
  </body>
