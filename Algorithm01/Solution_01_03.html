<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm 3</title>
  </head>
  <body>
    <!-- number of dozens

    A dozen pencils are 12 pens. 
    Assuming that one pencil is distributed to each student, 
    N is the number of students.
    Write a program that calculates the number of dozens of pencils required.

    ▣ Input description
    A natural number N less than 1000 is entered in the first line.

    ▣ Output Description
    Print the number of dozens needed on the first line.

    ▣ Input Example 1
    25
    ▣ Output example 1
    3

    ▣ Input Example 2
    178
    ▣ Output example 2
    15
    
  -->
    <script>
      function dozen(a) {
        const x = a;
        const pens = 12;
        let result = parseInt(x / pens);
        if (result) {
          return result + 1;
        }
        return result;
      }
      console.log(dozen(25));
    </script>
  </body>
</html>
