  <body>
    <!--  A to #
   When an English word consisting of capital letters is entered, all ‘A’ included in the word are replaced with ‘#’ and output.
   Write a program.

   ▣ Input description
   A string is entered in the first line.

   ▣ Output Description
   Print the changed word on the first line.

   ▣ Input Example 1
   BANANA

   ▣ Output example 1
   B#N#N# -->
    <script>
      function replaceA(word) {
        const repA = word.replace(/A/g, '#');
        return repA;
      }
      const word = 'BANANA';
      console.log(replaceA(word));
    </script>
  </body>
