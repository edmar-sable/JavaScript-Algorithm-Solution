    <title>Algorithm 7</title>
  </head>
  <body>
    <!-- 10 subtitles

  From June 1st, Seoul will implement a 10-day driving system to prevent 
  traffic congestion. 10 subtitles for cars
  If the last digit of the vehicle number and the one's digit of the date match, 
  the driving of the vehicle is prohibited.
  it will be underground For example, 
  if the ones digit of the license plate number is 7, 
  the car operates on the 7th, 17th, and 27th.
  can't In addition, if the one digit of the car number is 0,
  you cannot drive on the 10th, 20th, or 30th.

  You want to become a police officer for a day and volunteer to count the 
  number of cars that violate the 10 subdivision system.
  do. When the ones digit of the date is given and the last two digits 
  of the 7 vehicle number are given
  Write a program that prints the number of cars in violation.

  ▣ Input description
  The first line contains the ones digit of the date, and the second line 
  contains the last two digits of the 7 vehicle number.
  The number of li is given.

  ▣ Output Description
  Given the date and the ones digit of the car, output the number of vehicles 
  violating the 10th subdivision.
  all.

  ▣ Input Example 1
  3
  25 23 11 47 53 17 33
  ▣ Output example 1
  3

  ▣ Input Example 2
  0
  12 20 54 30 87 91 30
  ▣ Output example 2
  3
 -->
    <script>
      function violationCar(num, licPlate) {
        const dateProhibited = [10, 20, 30];
        let violators = 0;

        for (let i = 0; i < licPlate.length; i++) {
          const lastNum = licPlate[i] % 10;
          if (lastNum === num || dateProhibited.includes(licPlate[i])) {
            violators++;
          }
        }
        return violators;
      }
      const num = 9;
      const licPlate = [269, 23, 11, 47, 53, 17, 33];
      console.log(violationCar(num, licPlate));
    </script>
  </body>
