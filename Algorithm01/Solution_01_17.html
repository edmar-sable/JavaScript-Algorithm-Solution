    <title>Algorithm 17</title>
  </head>
  <body>
    <!-- Remove duplicate words
  Write a program that removes duplicate strings when N strings are input and outputs them.
  The output string retains the original input order.

  ▣ Input description
  A natural number N is given in the first line. (3<=N<=30)
  From the second line, N strings are given. The length of the string cannot exceed 100.

  ▣ Output Description
  Prints the string with duplicates removed from the first line in order.

  ▣ Input Example 1
  5
  good
  time
  good
  time
  student

  ▣ Output example 1
  good
  time
  student -->
    <script>
      function removeDuplicate(input, word) {
        const uniquePhrase = [];
        for (let i = 0; i < input; i++) {
          const phrase = word[i];
          if (!uniquePhrase.includes(phrase)) {
            uniquePhrase.push(phrase);
          }
        }
        return uniquePhrase;
      }
      const input = 5;
      const word = ['good', 'time', 'good', 'time', 'student'];
      console.log(removeDuplicate(input, word));
    </script>
  </body>
