    <!-- Rock Paper Scissors

  A and B are playing a game of rock, paper, scissors. A total of N games are played, and if A wins, output A,
  If B wins, output B. In case of a tie, output D.

  Information on scissors, rock, and paper will be determined as 1: scissors, 2: rock, and 3: paper.

  For example, if N=5

  number of times      [1 2 3 4 5]
  Information from A   [2 3 3 1 3]
  Information from B   [1 1 2 2 3]
  Winner               [A B A B D]

  Program to print out who won each round, given rock, paper, paper, scissors information for each round of two players
  Write

  ▣ Input description
  The first line gives the natural number N (1<=N<=100), which is the number of games.
  In the second line, N pieces of scissors, rock, and paper information from A are given.
  In the third line, N pieces of scissors, rock, and paper information from B are given.

  ▣ Output Description
  Print the winner of each meeting on a separate line. In case of a tie, output D.

  ▣ Input Example 1
  5
  2 3 3 1 3
  1 1 2 2 3

  ▣ Output example 1
  A
  B
  A
  B
  D -->
    <script>
      function jackenpoy(rounds, player1, player2) {
        const win = [];
        for (let i = 0; i < rounds; i++) {
          const p1 = player1[i];
          const p2 = player2[i];
          if (p1 === p2) {
            win.push('D');
          } else if (
            (p1 === 1 && p2 === 3) ||
            (p1 === 2 && p2 === 1) ||
            (p1 === 3 && p2 === 2)
          ) {
            win.push('A');
          } else {
            win.push('B');
          }
        }
        return win;
      }
      const rounds = 5; //Nos. of Rounds
      const player1 = [2, 3, 3, 1, 3];
      const player2 = [1, 1, 2, 2, 3];
      console.log(jackenpoy(rounds, player1, player2));
    </script>
  </body>
