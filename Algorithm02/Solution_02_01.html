    <title>Algorithm_v2 1</title>

  <body>
    <!-- output large number

  Write a program that receives N (1<=N<=100) integers and outputs only the numbers that are greater than
  the previous number.
  (The first number is output unconditionally)

  ▣ Input description
  A natural number N is given on the first line, and N integers are entered on the next line.

  ▣ Output Description
  Prints only the numbers greater than the number immediately preceding it on a single line.

  ▣ Input Example 1
  6
  7 3 9 5 6 12

  ▣ Output example 1
  7 9 6 12 <script>
      -->
    <script>
      function outputLargeNum(input, numbers) {
        let output = numbers[0].toString();
        for (let i = 0; i < input; i++) {
          const num = numbers[i];
          if (num > numbers[i - 1]) {
            output += ' ' + num.toString();
          }
        }
        return output;
      }
      const input = 6;
      const numbers = [7, 3, 9, 5, 6, 12];
      console.log(outputLargeNum(input, numbers));
    </script>
  </body>
