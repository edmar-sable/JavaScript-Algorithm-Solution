    <!-- Grid Maximum Sum

  The numbers are written on a 5*5 grid as shown below.

  10 13 10 12 15
  12 39 30 23 11
  11 25 50 53 15
  19 27 29 37 27
  19 13 30 13 19

  Given an N*N grid, output the largest sum of each row, each column, and the two diagonals.
  is.

  ▣ Input description
  A natural number N is given in the first line. (1<=N<=50)
  From the second line to the N lines, N natural numbers are given in each line. Each natural number does not exceed 100
  all.

  ▣ Output Description
  Outputs the maximum sum.

  ▣ Input Example 1
  5
  10 13 10 12 15
  12 39 30 23 11
  11 25 50 53 15
  19 27 29 37 27
  19 13 30 13 19

  ▣ Output example 1
  155 -->
    <script>
      function getMaxSum(grid) {
        const n = grid.length;
        let maxSum = 0;

        for (let i = 0; i < n; i++) {
          let rowSum = 0,
            colSum = 0;
          for (let j = 0; j < n; j++) {
            rowSum += grid[i][j];
            colSum += grid[j][i];
          }
          maxSum = Math.max(maxSum, rowSum, colSum);
        }

        let diag1Sum = 0,
          diag2Sum = 0;
        for (let i = 0; i < n; i++) {
          diag1Sum += grid[i][i];
          diag2Sum += grid[i][n - 1 - i];
        }
        maxSum = Math.max(maxSum, diag1Sum, diag2Sum);

        return maxSum;
      }
      const grid = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      //rows  //column  //diagonal
      //60    //71      //155
      //115   //117     //134
      //154   //149
      //139   //138
      //94    //87
      console.log(getMaxSum(grid)); //Diagonal is 10 + 39 + 50 + 37 + 19 = 155.
    </script>
  </body>
